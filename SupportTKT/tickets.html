<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tickets.css">
    <title>REPORT DIRI PAG DALI</title>
</head>
<body>
    
    <h1>Support Ticket</h1>
    <label for="tkt_no">Ticket No:</label>
    <input type="text" id="tkt_no" required>
    <label for="tkt_title">Ticket Title:</label>
    <input type="text" id="tkt_title" required>
    <label for="tkt_desc">Ticket Description:</label>
    <input type="text" id="tkt_desc" required>
    <button id="submit">Add Ticket</button>

    <p>Display tickets</p>
    <table>
        <thead>
            <tr>
                <th>Ticket No</th>
                <th>Ticket Title</th>
                <th>Ticket Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="display"></tbody>
    </table>

    <script src="tickets.js"></script>
</body>
</html>
